<html>
<head><title>Read In Bed Extension Options</title>

<script src="clicks.js"></script>
<style type="text/css">

  .warning-beta {
    position: absolute;
    padding-left: 90px;
  }

  .image-title {
    display: inline;
  }
  
  .inline {
    
  }

.saveButton {
	-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;
	-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;
	box-shadow:inset 0px 1px 0px 0px #ffffff;
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f9f9f9), color-stop(1, #a3a3a3) );
	background:-moz-linear-gradient( center top, #f9f9f9 5%, #a3a3a3 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f9f9f9', endColorstr='#a3a3a3');
	background-color:#f9f9f9;
	-moz-border-radius:6px;
	-webkit-border-radius:6px;
	border-radius:6px;
	border:1px solid #dcdcdc;
	display:inline-block;
	color:#666666;
	font-family:arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:1px 1px 0px #ffffff;
}.saveButton:hover {
	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #a3a3a3), color-stop(1, #f9f9f9) );
	background:-moz-linear-gradient( center top, #a3a3a3 5%, #f9f9f9 100% );
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#a3a3a3', endColorstr='#f9f9f9');
	background-color:#a3a3a3;
}.saveButton:active {
	position:relative;
	top:1px;
}
/* This imageless css button was generated by CSSButtonGenerator.com */

body
{
	padding-top: 0px;
	margin-top: 0px;
	font-family: calibri;
}


    html { overflow-x: hidden; }
    h2 { 
      color: white;
      padding: 7px 0;
      position: relative;
      font-family: calibri;
    }
    h2:before, h2:after {
      content: "";
      background: black;
      position: absolute;
      top: 0;   
      bottom: 0;
      width: 9999px;
    }
    h2:before {
      right: 100%;
    }
    h2:after {
      left: 100%;
    }
    
    h2:nth-of-type(1), h2:nth-of-type(1):before, h2:nth-of-type(1):after { background: rgba(250,201,6,1); }
    h2:nth-of-type(2), h2:nth-of-type(2):before, h2:nth-of-type(2):after { background: #6871b1; }
    h2:nth-of-type(3), h2:nth-of-type(3):before, h2:nth-of-type(3):after { background: #d1b935; }
    
    .left-only:after {
      display: none;
    }
    
    .right-only:before {
      width: 20px;
    }

</style>
</head>

<h2>ReadInBed Options</h2>

<body>  
  <form id="readinbedForm" name="readinbedForm">
    Click on the <img src="icon48.png" style="width: 16px; height: 16px;" /> <b>Read In Bed</b> icon in the Chrome toolbar to enable / disable.
    <div id="enablebox">
      <label for="enabled">Enabled: </label>
      <input type="checkbox" name="enabled" id="enabled" value="on">
    </div>

    <p>Screen Orientation:</p>
    <div class="inline" id="anglebox">

      <!-- 270 Degrees -->
      <input type="radio" name="select_angle" id="270" value="270" hidden="true">
      <label for="left">
        <img id="270img" width="280px" src="images/zuck_left.png" />
        <!-- <div class="image-title">270 Degrees</div> -->
      </label>
      
      <!-- 180 Degrees -->
      <input type="radio" name="select_angle" id="180" value="180" hidden="true">
      <label for="left">
        <img id="180img" width="280px" src="images/zuck.png" />
        <!-- <div class="image-title">180 Degrees</div> -->
      </label>
      
      <!-- 90 Degrees -->
      <input type="radio" name="select_angle" id="90" value="90" hidden="true">
      <label for="left">
          <span class="warning-beta">EXPERIMENTAL</span>
          <img id="90img" width="280px" src="images/zuck_right.png" />
          
        <!-- <div class="image-title">90 Degrees</div> -->

      </label>



      <!--
        <select id="select_angle">
          <option value="90">90 degrees</option>
          <option value="180">180 degrees</option>
          <option value="270">270 degrees</option>
        </select>
      -->
    </div>

    <br>
    <div id="status"></div>
    <button id="save" class="saveButton">Save</button>

  </form>
</body>

<script src="jquery-1.9.1.min.js"></script>
<script src="options.js"></script>

</html>
