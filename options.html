<html>
<head><title>Read In Bed Extension Options</title>
<style type="text/css">
  .image-title {

  }
  
  .inline {
    display: inline;
  }

</style>
</head>

<body>

  <h1>Read In Bed - Options</h1>
  
  <div id="enablebox">
    <label for="enable">Enable</label>
    <input type="checkbox" name="enable" id="enable" value="on">
  </div>

  <div class="inline" id="anglebox">
    <!-- 90 Degrees -->
    <input type="radio" name="select_angle" id="90" value="90">
    <label for="left">
      <img src="images/rotate-right.png">
      <div class="image-title">90 Degrees</div>
    </label>

    <!-- 180 Degrees -->
    <input type="radio" name="select_angle" id="180" value="180">
    <label for="left">
      <img src="images/rotate-left.png">
      <div class="image-title">180 Degrees</div>
    </label>


    <!-- 270 Degrees -->
    <input type="radio" name="select_angle" id="270" value="270">
    <label for="left">
      <img src="images/rotate-left.png">
      <div class="image-title">270 Degrees</div>
    </label>


    <!--
      <select id="select_angle">
        <option value="90">90 degrees</option>
        <option value="180">180 degrees</option>
        <option value="270">270 degrees</option>
      </select>
    -->
  </div>

<br>
<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>

</html>
