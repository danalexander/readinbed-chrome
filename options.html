<html>
<head><title>Read In Bed Extension Options</title>

<link rel="stylesheet" type="text/css" href="options.css">
<script src="jquery-1.9.1.min.js"></script>
<script src="options.js"></script>

<style type="text/css">

  .warning-beta {
    position: absolute;
    padding-left: 75px;
    padding-top: 150px;
    z-index: -1;
  }

</style>
</head>
<body>

  <div class="pagetitle">ReadInBed Options</div>
  <div class="container">
    <form id="readinbedForm" name="readinbedForm">
      <div id="status" class="success"></div>

      <div class="tip">
          Click on the <img src="icon16.png" /> <b>Read In Bed</b> icon in the Chrome toolbar to enable / disable.
      </div>

      <div class="setting">
        <span class="settingtitle">Status: </span>
        <input type="checkbox" name="enabled" id="enabled" value="on">
        <label for="enabled">Enabled</label>
      </div>

      <div class="setting">
        <span class="settingtitle">Screen Orientation: </span>
        <div class="orientation_list">

          <!-- 270 Degrees -->
          <input type="radio" name="select_angle" id="angle_270" value="270" class="hide">
          <label for="angle_270">
            <div class="orientation">
              <img id="angle_270_img" src="images/rotate_270.png" />
            </div>
          </label>
          
          <!-- 180 Degrees -->
          <input type="radio" name="select_angle" id="angle_180" value="180" class="hide">
          <label for="angle_180">
            <div class="orientation">
              <img id="angle_180_img" src="images/rotate_180.png" />
            </div>
          </label>
          
          <!-- 90 Degrees -->
          <input type="radio" name="select_angle" id="angle_90" value="90" class="hide">
          <label for="angle_90">
            <div class="orientation">
              <span class="warning-beta">EXPERIMENTAL</span>
              <img id="angle_90_img" src="images/rotate_90.png" />
            </div>
          </label>


        </div>
      </div>

      <button id="save" class="btn">Save</button>

    </form>
  </div>
</body>
</html>
